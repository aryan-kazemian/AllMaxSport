services:
  web:
    build: .
    container_name: allmaxsport_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - media_volume:/app/Media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1

volumes:
  media_volume:
